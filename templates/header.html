<header class="bg-dark text-white p-3 mb-4">
    <div class="container d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="me-3" style="height: 40px;">
        </div>
        <div>
            <button class="btn btn-outline-light" hx-get="/fhir/Patients" hx-target="#content">
                <i class="fas fa-users"></i> Patients
            </button>
            <button class="btn btn-outline-light" hx-get="/fhir/Demographics" hx-target="#content">
                <i class="fas fa-chart-pie"></i> Demographics
            </button>
            <a href="{{ url_for('ai_settings') }}" class="btn btn-outline-info ms-2">
                <i class="fas fa-cog"></i> AI Settings
            </a>
            {% if not current_user.is_authenticated %}
            <button id="connectMetamaskBtn" class="btn btn-outline-primary ms-2">Connect to Metamask</button>
            <button id="signInMetamaskBtn" class="btn btn-outline-success ms-2" style="display:none;">Sign In with Metamask</button>
            {% else %}
            <span class="navbar-text ms-2" id="currentUserDisplay">Signed in as: {{ current_user.id }}</span>
            <a href="{{ url_for('logout') }}" id="logoutBtn" class="btn btn-outline-danger ms-2">Logout</a>
            {% endif %}
        </div>
    </div>
</header>
<script src="{{ url_for('static', filename='auth.js') }}" defer></script>
