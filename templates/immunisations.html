{% if immunisations %}
<div class="card mb-3">
    <div class="card-header bg-light">
        <i class="fas fa-syringe text-success me-2"></i>Immunisation History
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Date</th>
                        <th>Vaccine</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for imm in immunisations %}
                    <tr>
                        <td>{{ imm.date }}</td>
                        <td>
                            <span class="fw-bold">{{ imm.vaccine }}</span>
                        </td>
                        <td>
                            <span class="badge rounded-pill bg-info">
                                {{ imm.status|capitalize }}
                            </span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% else %}
<div class="alert alert-info mb-3">
    <i class="fas fa-info-circle me-2"></i> No Immunisation records found for this patient.
</div>
{% endif %}
