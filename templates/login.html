<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - FHIR Patient Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="min-width: 300px;">
        <div class="card-body text-center">
            <h3 class="card-title mb-3">Sign In</h3>
            <form id="loginForm" onsubmit="return false;">
                <div class="mb-3 text-start">
                    <label for="fhirServerUrl" class="form-label">FHIR Server URL</label>
                    <input type="text" class="form-control" id="fhirServerUrl"
                        value="https://smile.sparked-fhir.com/ereq/fhir/DEFAULT"
                        placeholder="Enter FHIR server URL">
                </div>
                <div class="mb-3 text-start">
                    <label for="loginCode" class="form-label">Login Code</label>
                    <input type="text" class="form-control" id="loginCode" placeholder="Enter login code" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <button id="loginBtn" class="btn btn-primary w-100" type="submit">Sign In</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
