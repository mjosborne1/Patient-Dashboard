<div class="mb-3" id="providerDropdownContainer">
  <label for="organisationList" class="form-label">Select Provider Organisation</label>
  <select class="form-select" id="organisationList" name="organisation">
    <option value="">Select a provider...</option>
    {% for org in organisations %}
      <option value="{{ org.id }}">{{ org.name }}</option>
    {% endfor %}
  </select>
  <!-- Debug info (hidden) -->
  <small class="text-muted d-none" data-org-count="{{ organisations|length }}">
    Loaded {{ organisations|length }} organisations
  </small>
</div>
<script>
  console.log('[DEBUG] organisations.html partial rendered with {{ organisations|length }} organisations');
</script>
