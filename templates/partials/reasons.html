{% if reasons %}
  {% for reason in reasons %}
    <a href="#" class="dropdown-item reason-option" data-code="{{ reason.code }}" data-display="{{ reason.display }}">
      <div class="d-flex justify-content-between align-items-center">
        <span class="fw-normal">{{ reason.display }}</span>
        <small class="text-muted">{{ reason.code }}</small>
      </div>
    </a>
  {% endfor %}
{% else %}
  <div class="dropdown-item-text text-muted">
    <i class="fas fa-info-circle"></i> No matching reasons found. Press Enter to add as custom text.
  </div>
{% endif %}
