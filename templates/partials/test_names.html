{% if testNames %}
{% for test in testNames %}
<div class="dropdown-item test-option" data-code="{{ test.code }}" data-display="{{ test.display }}" style="cursor: pointer;">
    <div class="d-flex justify-content-between align-items-center">
        <span>{{ test.display }}</span>
        <small class="text-muted">{{ test.code }}</small>
    </div>
</div>
{% endfor %}
{% else %}
<div class="dropdown-item-text text-muted">
    <i class="fas fa-info-circle"></i> No matching tests found. Press Enter to add as custom text.
</div>
{% endif %}
