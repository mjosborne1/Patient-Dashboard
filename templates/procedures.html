{% if procedures %}
<div class="card mb-3">
    <div class="card-header bg-light">
        <i class="fas fa-bed-pulse text-primary me-2"></i>Procedures
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Date Performed</th>
                        <th>Procedure</th>
                        <th>Reason</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for proc in procedures %}
                    <tr>
                        <td>{{ proc.performedDate }}</td>
                        <td>
                            <span class="fw-bold">{{ proc.procName }}</span>
                        </td>
                        <td>{{ proc.procReason }}</td>
                        <td>
                            <span class="badge rounded-pill bg-info">                                
                                {{ proc.status|capitalize }}
                            </span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% else %}
<div class="alert alert-info mb-3">
    <i class="fas fa-info-circle me-2"></i> No Procedure records found for this patient.
</div>
{% endif %}
